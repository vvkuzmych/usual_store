name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: usualstore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: "postgres://postgres:password@localhost:5432/usualstore_test?sslmode=disable"
      TEST_DATABASE_URL: "postgres://postgres:password@localhost:5432/usualstore_test?sslmode=disable"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'  # Using stable Go version
        cache: true
        cache-dependency-path: go.sum

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Clean Go module cache (fixes tar conflicts)
      run: go clean -modcache

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    # TODO: Re-enable when golangci-lint supports Go 1.25
    # - name: Run golangci-lint
    #   uses: golangci/golangci-lint-action@v4
    #   with:
    #     version: latest
    #     args: --timeout=5m

    - name: Run tests
      run: go test -race ./...
      
    # Coverage disabled temporarily due to "no such tool covdata" issue with Go 1.25

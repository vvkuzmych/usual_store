    #   uses: codecov/codecov-action@v4
    #   with:
    #     file: ./coverage.out
    #     flags: unittests
    #     name: codecov-umbrella
    #     fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true
        cache-dependency-path: go.sum

    - name: Build API
      run: go build -v -o dist/usualstore_api ./cmd/api

    - name: Build Web
      run: go build -v -o dist/usualstore_web ./cmd/web

    - name: Build Invoice Service
      run: go build -v -o dist/usualstore_invoice ./cmd/micro/invoice

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/
        retention-days: 7


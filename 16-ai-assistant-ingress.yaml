apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-assistant-ingress
  namespace: usualstore
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable CORS for AI assistant API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx  # Use your ingress controller class
  rules:
  - host: store.example.com  # Replace with your domain
    http:
      paths:
      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: ai-assistant
            port:
              number: 8080
  # Optional: Add TLS
  # tls:
  # - hosts:
  #   - store.example.com
  #   secretName: store-tls-cert


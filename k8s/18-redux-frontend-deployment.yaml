apiVersion: apps/v1
kind: Deployment
metadata:
  name: redux-frontend
  namespace: usual-store
  labels:
    app: redux-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redux-frontend
  template:
    metadata:
      labels:
        app: redux-frontend
        tier: frontend
    spec:
      containers:
      - name: redux-frontend
        image: usual-store/redux-frontend:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: VITE_API_URL
          value: "http://backend:4000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: redux-frontend
  namespace: usual-store
  labels:
    app: redux-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: redux-frontend


apiVersion: v1
kind: ConfigMap
metadata:
  name: usualstore-config
  namespace: usualstore
data:
  # Database configuration
  DB_HOST: "database"
  DB_PORT: "5432"
  DB_NAME: "usualstore"
  DB_SSLMODE: "disable"
  
  # Application ports
  FRONTEND_PORT: "4000"
  BACKEND_PORT: "4001"
  INVOICE_PORT: "5000"
  
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice
  namespace: usualstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice
  template:
    metadata:
      labels:
        app: invoice
    spec:
      containers:
      - name: invoice
        # Replace with your actual image
        # image: YOUR_DOCKERHUB_USERNAME/usualstore-invoice:latest
        image: usual_store-invoice:latest
        imagePullPolicy: IfNotPresent  # Change to Always for production
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: usualstore-config
              key: INVOICE_PORT
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: usualstore-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3


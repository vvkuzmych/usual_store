apiVersion: apps/v1
kind: Deployment
metadata:
  name: typescript-frontend
  namespace: usual-store
  labels:
    app: typescript-frontend
    tier: frontend
    version: typescript
spec:
  replicas: 2
  selector:
    matchLabels:
      app: typescript-frontend
  template:
    metadata:
      labels:
        app: typescript-frontend
        tier: frontend
        version: typescript
    spec:
      containers:
      - name: typescript-frontend
        image: usual_store-typescript-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://back-end:4001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: typescript-frontend
  namespace: usual-store
  labels:
    app: typescript-frontend
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: typescript-frontend
  ports:
  - name: http
    protocol: TCP
    port: 3001
    targetPort: 3001
    # Optional: Specify a nodePort if needed
    # nodePort: 30301
  sessionAffinity: None


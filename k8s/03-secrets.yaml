apiVersion: v1
kind: Secret
metadata:
  name: usualstore-secrets
  namespace: usualstore
type: Opaque
stringData:
  # Database credentials
  DB_USER: "postgres"
  DB_PASSWORD: "password"
  
  # Note: In production, use real secure passwords and manage with:
  # - kubectl create secret generic usualstore-secrets --from-literal=DB_PASSWORD=SECURE_PASSWORD
  # - Or use sealed-secrets, external-secrets, or cloud secret managers
  
  # Full connection string
  DATABASE_DSN: "postgres://postgres:password@database:5432/usualstore?sslmode=disable"


services:
  # Go-based frontend (original)
  go-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./usualstore -port=${USUAL_STORE_PORT}
    environment:
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_KEY=${STRIPE_KEY}
      - USUAL_STORE_PORT=${USUAL_STORE_PORT}
      - DATABASE_DSN=postgres://postgres:password@database:5432/usualstore?sslmode=disable
    ports:
      - "${USUAL_STORE_PORT}:${USUAL_STORE_PORT}"
    env_file:
      - .env
    networks:
      - usualstore_network
    depends_on:
      database:
        condition: service_healthy
      back-end:
        condition: service_started
    profiles:
      - go-frontend

  # React frontend (new)
  react-frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=http://back-end:4001
      - REACT_APP_AI_API_URL=http://ai-assistant:8080
    ports:
      - "127.0.0.1:3000:3000"  # IPv4 localhost binding
      - "[::1]:3000:3000"      # IPv6 localhost binding (Docker Desktop 4.42+ supports this!)
    networks:
      - usualstore_network
    depends_on:
      - back-end
      - ai-assistant
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - react-frontend

  # TypeScript frontend with Vite (newest)
  typescript-frontend:
    build:
      context: ./typescript-frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://back-end:4001
    ports:
      - "127.0.0.1:3001:3001"  # IPv4 localhost binding
      - "[::1]:3001:3001"      # IPv6 localhost binding (Docker Desktop 4.42+ supports this!)
    networks:
      - usualstore_network
    depends_on:
      - back-end
      - ai-assistant
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - typescript-frontend

  redux-frontend:
    build:
      context: ./react-redux-frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3002:3002"  # IPv4 localhost binding
      - "[::1]:3002:3002"      # IPv6 localhost binding (Docker Desktop 4.42+ supports this!)
    environment:
      - VITE_API_URL=http://localhost:4000
      - NODE_ENV=production
    networks:
      - usualstore_network
    depends_on:
      - back-end
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - redux-frontend

  invoice:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./invoice -port=${INVOICE_PORT}
    ports:
      - "${INVOICE_PORT}:${INVOICE_PORT}"
    environment:
      - INVOICE_PORT=${INVOICE_PORT}
    env_file:
      - .env
    networks:
      - usualstore_network

  ai-assistant:
    build:
      context: .
      dockerfile: Dockerfile.ai-assistant
    environment:
      - PORT=${AI_ASSISTANT_PORT:-8080}
      - DATABASE_DSN=postgres://postgres:password@database:5432/usualstore?sslmode=disable
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "${AI_ASSISTANT_PORT:-8080}:8080"
    env_file:
      - .env
    networks:
      - usualstore_network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  back-end:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./usualstore_api -port=${API_PORT}
    environment:
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_KEY=${STRIPE_KEY}
      - API_PORT=${API_PORT}
      - DATABASE_DSN=postgres://postgres:password@database:5432/usualstore?sslmode=disable
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    networks:
      - usualstore_network
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: usualstore
    command: 
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=200"
    ports:
      - "127.0.0.1:5433:5432"  # IPv4 localhost binding (host:5433 -> container:5432)
      - "[::1]:5433:5432"      # IPv6 localhost binding (Docker Desktop 4.42+ supports this!)
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - usualstore_network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "usualstore", "-h", "localhost" ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 10s

networks:
  usualstore_network:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1
        - subnet: 2001:db8:1::/64
          gateway: 2001:db8:1::1

volumes:
  db_data:
